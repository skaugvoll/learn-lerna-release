name: Create Prod Request
on:
  push:
    tags:
      - "**"
  release:
    types:
      - published
      - unpublished
      - created
      - edited
      - deleted
      - prereleased
      - released

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: "test trigger"
        env:
          MSG: I' was triggered
        run: echo $MSG
      - name: "Print version Package A"
        id: package-version-a
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: pacakges/a/package.json
      - name: Trigger that was used
        env:
          TRIGGER_EVENT: ${{ toJSON(github.event) }}
          TRIGGER_EVENT_NAME: ${{github.event_name}}
        run: echo $TRIGGER_EVENT && echo $TRIGGER_EVENT_NAME
